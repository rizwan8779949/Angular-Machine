<div class="container-fluid">
    <div class="row" style="margin-top:15%">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header cutom-header">
                  Login
                </div>
                <div class="card-body">
                  <div class="form-group">
                      <label>User Name</label>
                      <input type="text" [(ngModel)]="loginDto.userName" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="loginDto.password" class="form-control">
                    
                </div>
                <div class="form-group">
                        <a class="signup-link" (click)="signupFunctionRouter()">SignUp</a>
                    <button class="btn-primary btn-sm float-right" (click)="checkDetailsValid()">Login</button>
                </div>
                </div>
              </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
